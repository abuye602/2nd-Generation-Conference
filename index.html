<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Initiative Event Registration</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <img
          src="img/Danielinitiatve_logo.jpg"
          alt="Daniel Initiative Logo"
          class="logo"
        />

        <h2>Register for the Ignite Conference (May 10th)</h2>
        <p>
          Gathering to empower and equip the 2nd Generation youth and young
          adults around AZ to lead in their communities.
        </p>

        <!-- Remove the action and method attributes since JS handles submission -->
        <form id="event-form">
          <div class="input-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="input-group">
            <label for="ministry">Name of Ministry or Church you attend</label>
            <input
              type="text"
              id="ministry"
              name="ministry"
              placeholder="Enter your Ministry or Church"
              required
            />
          </div>

          <div class="input-group">
            <label for="age">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              min="1"
              max="88"
              placeholder="Age"
              required
            />
          </div>

          <div class="input-group">
            <label for="attendees">Number of Attendees</label>
            <select id="attendees" name="attendees" required>
              <option value="">Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4+">4+</option>
            </select>
          </div>

          <button type="submit" class="submit-btn">Register Now</button>
        </form>
      </div>
      <!-- Loading Spinner -->
      <div class="spinner-container" id="loading-spinner">
        <div class="spinner"></div>
      </div>

      <!-- Notification Messages -->
      <div class="notification success" id="success-message">
        Successfully submitted! Thank you for registering.
      </div>
      <div class="notification error" id="error-message">
        Submission failed. Please try again.
      </div>
    </div>

    <script src="index.js"></script>
    <script src="validation.js"></script>
  </body>
</html>
